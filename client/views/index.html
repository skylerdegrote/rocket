<!DOCTYPE html>
<html lang="en" ng-app="rocketApp">
<head>
    <meta charset="UTF-8">
    <title>Customize Your Rocket</title>
    <!--STYLE LINKS-->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <!--SCRIPTS-->
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controller.min.js"></script>
</head>
<body class="container-fluid" ng-controller="mainRocketController">
<h1>Up in the Sky, Rockets will Fly!</h1>
<div class="row">
    <div class="col-md-6">
        <!-- main rocket -->
        <div class="pointed-nosecone" ng-class="noseConeType" ng-click="noseConeInfo"></div>
        <div ng-class="bodyExtension"></div>
        <div class="extended-fins" ng-class="finType"></div>
    </div>

    <div>
        <!-- rocket info on click-->
        <div ng-class="info"></div>
    </div>

    <div class="col-md-6">
        <aside>
            <!-- nose cones to be clicked on -->
            <div class="row">
                <h2>Nose Cones</h2>
                <div class="col-md-4 pointed-nosecone-thumb" ng-click="noseConeType = 'pointed-nosecone'"></div>
                <div class="col-md-4 rounded-nosecone-thumb" ng-click="noseConeType = 'rounded-nosecone'"></div>
                <div class="col-md-4 half-circle-nosecone-thumb" ng-click="noseConeType = 'half-circle-nosecone'"></div>
            </div>
            <div class="row">
                <!-- body extension -->
                <h2>Extend the Body</h2>

                <div class="col-md-4" ng-click="bodyExtension = ''"> <!-- empty class by design -->
                    <h4>2 Foot Rocket</h4>
                </div>
                <div class="col-md-4" ng-click="bodyExtension = 'bodyTube-extension-two'">
                    <h4>4 Foot Rocket</h4>
                </div>
                <div class="col-md-4" ng-click="bodyExtension = 'bodyTube-extension-four'">
                    <h4>6 Foot Rocket</h4>
                </div>

            </div>
            <!-- fins to be clicked on -->

            <h2>Fins and Body Parts</h2>
            <div class="flat-fins-thumb" ng-click="finType = 'flat-fins'"></div>
            <div class="extended-fins-thumb" ng-click="finType = 'extended-fins'"></div>
            <div class="pointed-fins-thumb" ng-click="finType = 'pointed-fins'"></div>

        </aside>
    </div>
</div>
<div><h2>{{rockets.noseCones.rounded-nosecone.id}}</h2></div>
</body>
</html>
