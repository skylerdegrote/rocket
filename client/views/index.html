<!DOCTYPE html>
<html lang="en" ng-app="rocketApp">
<head>
    <meta charset="UTF-8">
    <title>Customize Your Rocket</title>
    <!--STYLE LINKS-->
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <!--SCRIPTS-->
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controller.min.js"></script>
</head>
  <body class="container" ng-controller="mainRocketController">

    <div class="row">
        <div class="col-md-6">
            <!-- main rocket -->
            <div class="pointed-nosecone" ng-class="noseConeType"></div>
            <div ng-class="bodyExtension"></div>
            <div class="extended-fins" ng-class="finType"></div>
        </div>

        <div>
            <!-- rocket info on click-->
        </div>

        <div class="col-md-6">
                <aside>
                    <!-- nose cones to be clicked on -->
                    <div class="row">
                        <p>Nose Cones</p>
                        <div class="col-md-4 pointed-nosecone-thumb" ng-click="noseConeType = 'pointed-nosecone'"></div>
                        <div class="col-md-4 rounded-nosecone-thumb" ng-click="noseConeType = 'rounded-nosecone'"></div>
                        <div class="col-md-4 half-circle-nosecone-thumb" ng-click="noseConeType = 'half-circle-nosecone'"></div>
                    </div>
                    <div class="row">
                        <!-- body extension -->
                        <p>Extend the Body</p>
                        <div class="col-md-6 bodyTube-extension-two-thumb" ng-click="bodyExtension = 'bodyTube-extension-two'"></div>
                        <div class="col-md-6 bodyTube-extension-four-thumb" ng-click="bodyExtension = 'bodyTube-extension-four'"></div>
                    </div>
                        <!-- fins to be clicked on -->
                    <div class="row">
                        <p>Fins and Body Parts</p>
                        <div class="col-md-6 flat-fins-thumb" ng-click="finType = 'flat-fins'"></div>
                        <div class="col-md-4 extended-fins-thumb" ng-click="finType = 'extended-fins'"></div>
                        <div class="col-md-4 pointed-fins-thumb" ng-click="finType = 'pointed-fins'"></div>
                    </div>
                </aside>

        </div>



    </div>



  </body>
</html>
